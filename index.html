
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexCrude — Полиэтиленовая Упаковка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 32px;
      color: #222;
      margin-bottom: 10px;
    }
    .tagline {
      font-size: 16px;
      color: #666;
      font-style: italic;
      margin-bottom: 30px;
    }
    h2 {
      font-size: 20px;
      color: #444;
      margin-bottom: 20px;
    }
    .price {
      font-size: 18px;
      margin-bottom: 30px;
      color: #333;
    }
    .product-img {
      max-width: 100%;
      margin-bottom: 30px;
      border-radius: 12px;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #ec5700;
      color: #fff;
      padding: 15px 25px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #c74800;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="FlexCrude Logo" class="logo">
    <h1>FlexCrude — ПОЛИЭТИЛЕНОВАЯ УПАКОВКА</h1>
    <div class="tagline">Из глубины ископаемого — в упаковку будущего</div>
    <h2>НАПРЯМУЮ ОТ ПРОИЗВОДИТЕЛЯ</h2>
    <div class="price">Цены от <strong>$2.15/кг</strong>, минимальный заказ — от <strong>10 кг</strong></div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Plastic_bags.jpg/640px-Plastic_bags.jpg" alt="polyethylene products" class="product-img">
    <a href="mailto:yourname@example.com?subject=Заказ%20образца" class="btn">ПОЛУЧИТЬ ОБРАЗЕЦ</a>
  </div>
</body>
</html>
